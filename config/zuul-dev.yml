spring:
  application:
    name: zuul
  cloud:
    config:
      override-none: true

  rabbitmq:
    host: 192.168.64.140
    port: 5672
    username: admin
    password: admin  
        
server:
  port: 3001
  
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

